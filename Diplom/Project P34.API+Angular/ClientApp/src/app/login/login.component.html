<body>
  
  <div class="login-form">
    <form class="" #myForm="ngForm" (ngSubmit)="onSubmit()">
      <h1>login</h1>
      <input type="email" placeholder="Email" [(ngModel)]="model.Email" name="Email">
      <input type="password" placeholder="Password" [(ngModel)]="model.Password" name="Password">
      <input type="submit" name="submit" value="login">
    </form>
    <p [routerLink]="['/forgot-password']">Forgot password?</p>
    <h4>Don't have an account? <u [routerLink]="['/register']">Sign up here!</u></h4>
  </div>

</body>
