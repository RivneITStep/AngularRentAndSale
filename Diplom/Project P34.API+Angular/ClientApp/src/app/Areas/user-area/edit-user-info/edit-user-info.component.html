<div class="container">

  <div class="row row-sm">
    <a [routerLink]="['/user-area/personal-room']" class="back-link bl-sm">Назад</a>
  </div>

  <div class="row">

    <div class="col col-lg-2 col-md-2 col-sm-0 col-xs-0 col-lg">
      <a [routerLink]="['/user-area/personal-room']" class="back-link">Назад</a>
    </div>

    <div class="col col-lg-8 col-md-8 col-sm-12 col-xs-12">
      <form>
        <div class="form-group">
          <h4 class="subtitle">Основне</h4>
          <input type="text" class="form-control" [(ngModel)]="user.fullName" name="fullName" placeholder={{user.fullName}}>
          <input type="number" class="form-control" [(ngModel)]="user.age" name="age" placeholder="{{user.age}}">

          <h4 class="subtitle">Фото</h4>
          <div class="image-block">
            <img src="../../../../assets/images/Avatars/empty avatar.jpg" alt="Фото профілю" class="user-image">
            <input type="url" class="form-control image-block__input" placeholder="URL картинки:">

            <form class="srch-form image-block__input">
              <input class="srch-area" type="text" placeholder="Пошук:">
              <button class="btn btn-primary srch-btn" type="submit"></button>
            </form>
          </div>

          <h4 class="subtitle">Проживання</h4>
          <input type="text" class="form-control" placeholder="">
          <input type="text" class="form-control" placeholder="">
          <input type="text" class="form-control" placeholder="">
          <input type="text" class="form-control" placeholder="">
          <input type="text" class="form-control" placeholder="">
          <input type="text" class="form-control" placeholder="">

          <h4 class="subtitle">Контактні данні</h4>
          <input type="text" class="form-control" [(ngModel)]="user.phone" name="phone" placeholder="{{user.phone}}">
          <input type="email" class="form-control" [(ngModel)]="user.email" name="email" placeholder="{{user.email}}">

          <h4 class="subtitle">Пароль</h4>
          <input type="text" class="form-control" placeholder="Новий пароль">
          <input type="text" class="form-control" placeholder="Підтвердіть пароль">
        </div>

        <button class="btn btn-submit" (click)="Save()" >Зберегти</button>
      </form>
    </div>

  </div>

</div>
